<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Example</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
  <div id="container" style="width:100%; height:400px;"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chart = Highcharts.chart('container', {
        chart: {
          type: 'bar'
        },
        title: {
          text: 'Types of apples eaten'
        },
        xAxis: {
          categories: ['Fuji', 'GrannySmith', 'RedOnes', "HoneyCrisp"]
        },
        yAxis: {
          title: {
            text: 'Apples eaten'
          }
        },
        series: [{
          name: 'Jane',
          data: [1, 0, 4, 9]
        }, {
          name: 'John',
          data: [5, 7, 3, 3]
        }]
      });
    });
  </script>
</body>

</html>
